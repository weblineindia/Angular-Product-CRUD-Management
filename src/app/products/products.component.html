<div class="listing-container">
<h2>Product List</h2>
<button class="addButton" mat-raised-button color="primary" (click)="addProduct()">Add Product</button>

<!-- Search bar -->
<mat-form-field class="full-width-field">
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>

<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Product Title Column -->
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.title }}</mat-cell>
  </ng-container>

  <!-- Product Description Column -->
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.description }}</mat-cell>
  </ng-container>

   <!-- Product Description Column -->
   <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.status }}</mat-cell>
  </ng-container>

   <!-- Product Description Column -->
   <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.date | date: 'dd-MM-YYYY' }}</mat-cell>
  </ng-container>

   <!-- Product Description Column -->
   <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.category }}</mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let product">
      <button mat-icon-button (click)="editProduct(product)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteProduct(product)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns" class="row"></mat-row>

  <ng-container matColumnDef="noRecord">
    <td mat-footer-cell *matFooterCellDef>No records found.</td>
  </ng-container>

  <ng-template [ngIf]="dataSource?.data?.length === 0">
    <tr mat-footer-row *matFooterRowDef="['noRecord']"></tr>
  </ng-template>

</mat-table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons [pageSize]="10" [length]="this.products.length"></mat-paginator>
</div>
